{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" \
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" \
  crossorigin="anonymous">

  <title>
    {% block title %}{% endblock title %}
  </title>
</head>
<body>

  <div class="header">
    <div class="row">
      <div class="col-md-6">
        <img src="{% static 'images/spartec.png' %}" alt="image">
      </div>
      <div class="col-md-6">
        <div class="addresses">
          <h5>SCA Ltd.</h5>
          <h5>All Africa Conference Of Churches Building</h5>
          <h5>Waiyaki Way</h5>
          <h5>Westlands, Kenya</h5>
        </div>
        <div class="add-company">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Create</button>
      </div>
      </div>
    </div>
  </div>
 

  <!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="forms">
          <form action="", method="post">
            {% csrf_token %}
        
            {{form|crispy}}
            <button id="btn" onclick="button_onclick()" type = "submit" class = "btn btn-success mt-3">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  {%  block content %}
  
  {%  endblock content %}
  

  <!-- <p>Payment is due within 15 days. Thank you for your business.</p> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" \
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" \
crossorigin="anonymous"></script>

<script src="{% static 'js/base.js' %}"></script>

</body>
</html>
